version: '3.8'
services:
  app:
    build: 
      context: ./
      dockerfile: ./.docker/php/Dockerfile
    container_name: phalcon_app
    volumes:
    - ./app:/var/www/html
    environment:
    - APP_ENV=development
    - DB_HOST=db
    - DB_NAME=phalcon_db
    - DB_USER=root
    - DB_PASS=secret
    depends_on:
    - db
    networks:
    - phalcon-net


  web:
    image: nginx:stable
    container_name: phalcon_nginx
    ports:
    - "8080:80"
    volumes:
    - ./app:/var/www/html:ro
    - ./.docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
    - app
    networks:
    - phalcon-net


  db:
    image: mysql:8.0
    container_name: phalcon_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: phalcon_db
    volumes:
    - db_data:/var/lib/mysql
    - ./.docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
    - phalcon-net

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phalcon_phpmyadmin
    restart: always
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: secret
    ports:
      - "8081:80"
    networks:
      - phalcon-net


volumes:
  db_data:  


networks:
  phalcon-net:
    driver: bridge